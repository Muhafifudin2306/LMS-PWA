<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Register Akun
    </title>

    <!--=============== Bootstrap CDN ===============  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!--=============== Boxicons CDN ================= -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!--=============== JQuery CDN ================= -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- =============== External CSS ================= -->
    <link rel="stylesheet" href="./assets/css/login.css">

    <!--=============== Sweet Alert CDN ================= -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--=============== AOS CDN ================= -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex responsive-form">
        <div class="side-left w-50 m-full">

            <div class="login_field">
                <div class="auth-form">
                    <h2 class="text-center pt-5 pb-4 ft-7">Daftar Akun</h2>
                    <form class="login">
                        <div class="login__field">
                            <i class="bx bx-user login__icon"></i>
                            <input type="text" class="login__input" placeholder="Nama Lengkap">
                        </div>
                        <div class="login__field">
                            <i class="bx bx-user login__icon"></i>
                            <input type="text" class="login__input" placeholder="example@example.com">
                        </div>
                        <div class="login__field">
                            <i class="bx bx-lock login__icon"></i>
                            <input id="passwordInput" type="password" class="login__input" placeholder="*******">
                        </div>
                        <div class="my-2 mx-1 form-check">
                            <input onclick="showPassword()" type="checkbox" class="form-check-input">
                            <label class="form-check-label">Tampilkan Kata Sandi</label>
                        </div>
                        <div class="p-2">
                            <button class="btn btn-primary bg-first w-100"> Daftar Sekarang </button>
                        </div>
                        <p class="text-center pt-3 pb-5">Sudah punya akun ? <a class="text-first hv-text"
                                href="login.html">
                                Masuk sekarang</a> </p>

                    </form>
                </div>

            </div>
        </div>
        <div class="side-right w-50 m-none m-md-full">
            <div class="image-panel">
                <img src="./assets/img/background-auth.jpg" alt="">
                <div class="panel-cover"></div>
            </div>
            <div class="logo-panel">
                <img src="./assets/img/logo-white.png" alt="">
            </div>
        </div>
    </div>


    <!--=============== External JS ===============-->
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./search.js"></script>


    <!--=============== AOS JS ===============-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
